<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>珠峰在线Web高级</title>
</head>

<body>
    <script src="node_modules/qs/dist/qs.js"></script>
    <script src="jsonp.js"></script>
    <script>
        new Promise(resolve => {
            jsonp({
                url: 'https://www.baidu.com/sugrec',
                params: {
                    prod: 'pc',
                    wd: '珠峰'
                },
                jsonpName: 'cb',
                success: resolve
            });
        }).then(data => {
            console.log(data);
        });

        jsonp({
            url: 'https://matchweb.sports.qq.com/matchUnion/cateColumns?from=pc',
            success: result => {
                console.log(result);
            }
        });
    </script>
